<div class="row" *ngIf="currentPost">
  <div class="col-sm-4 col-md-4">
    <div class="sidebar-nav-fixed affix" style="margin-top:30px">
      <div class="well">
        <comp-index [activePost]="currentPost" ></comp-index>
      </div>
      <div class="well text-center">
        <comp-kiwiana></comp-kiwiana>
      </div>
    </div>
  </div>
  <div class="col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-2 main">
    <div class='container'>
      <h1>{{currentPost.title}}</h1>
      <h4>by {{currentPost.author}} - {{currentPost.created}}</h4>
      <br/>
      <div [innerHtml]='currentPost.body'></div>
    </div>
  </div>
</div>
