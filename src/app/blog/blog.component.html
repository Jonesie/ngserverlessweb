<div class="row" *ngIf="currentPost">
  <div class="col-sm-4 col-md-4" >
    <div class="sidebar-nav-fixed affix well">
      <comp-index></comp-index>
    </div>
  </div>
  <div class="col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-2 main">
    <div class='container'>
      <h1>{{currentPost.title}}</h1>
      <h4>by {{currentPost.author}} - {{currentPost.created}}</h4>
      <br/>
      <div [innerHtml]='currentPost.body'></div>
    </div>
  </div>
</div>
